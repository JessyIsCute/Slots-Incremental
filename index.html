<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slots Incremental</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
</head>

<body>
    <!-- Currencies (top-right) -->
    <div id="currencies">
        <div id="currency-money">
            <p>Money: </p>
            <p class="Display" id="money">0</p>
        </div>
        <div id="currency-gold">
            <p>Gold: </p>
            <p class="Display" id="gold">0</p>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <button class="tab-btn" data-tab="slot-machine">Slot Machine</button>
        <button class="tab-btn" data-tab="upgrades">Upgrades</button>
        <button class="tab-btn" data-tab="achievements">Achievements</button>
        <button class="tab-btn" data-tab="settings">Settings</button>
    </div>


    <!-- Main Content -->
    <div id="main">
        <div class="tab-content" id="slot-machine">
            Slot stuff goes here

            <table id="slot-reels-table">
                <tr>
                    <td class="reel"><img src="images/X.png" alt="reel"></td>
                    <td class="reel"><img src="images/X.png" alt="reel"></td>
                    <td class="reel"><img src="images/X.png" alt="reel"></td>
                </tr>
            </table>
            <button id="spin-btn">Spin</button>
            <p id="slot-result"></p>

        </div>

        <div class="tab-content" id="upgrades">
            
        </div>
        <div class="tab-content" id="achievements">Achievement stuff goes here

        </div>
        <div class="tab-content" id="settings">Settings stuff goes here

        </div>
    </div>


    <script src="JS/tabs.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/symbols.js"></script>
    <script src="JS/slotmachine.js"></script>
</body>

</html>
